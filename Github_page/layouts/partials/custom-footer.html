  function updateImageSources() {
    // Select all image elements
    var images = document.querySelectorAll("img");

    // Loop through each image and update the src attribute
    images.forEach(function (image) {
      if (image.src.includes('/images')) {
        const fullSrc = image.src;

        // Create a URL object
        const url = new URL(fullSrc);
        const rootURL = baseurl.replace('//vi/', '')
        image.src = rootURL.concat(url.pathname);
      }

    });
  }
  document.querySelector("#logo").href = baseurl
  if (!baseurl.includes("localhost"))
    updateImageSources();
